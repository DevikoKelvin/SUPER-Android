plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
}

android {
    namespace 'id.erela.surveyproduct'
    compileSdk 35

    defaultConfig {
        applicationId "id.erela.surveyproduct"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    dexOptions {
        javaMaxHeapSize "4G"
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Core
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat

    // UI
    implementation libs.material
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout
    /*implementation libs.blur.layout*/
    implementation libs.blurview
    implementation 'com.github.wonderkiln:blurkit-android:1.1.1'
    implementation 'com.github.veeyaarVR:SuperGradientTextView:1.1'

    // Test
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}